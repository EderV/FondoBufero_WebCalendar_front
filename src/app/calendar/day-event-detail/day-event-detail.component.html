<div class="overlay"></div>
<section *ngIf="events" class="popup">
  <mat-tab-group>
    <mat-tab *ngFor="let event of events" label="{{event.title}}">
      <ng-template matTabContent>
        <section>
          <h2>Event: {{event.title}}</h2>
        </section>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
  <button (click)="onClose()">Close</button>
</section>
